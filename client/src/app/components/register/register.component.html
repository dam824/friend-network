<body>
  <div class="full">
      <main class="box">
        <a class="button m-3" [routerLink]="'/login'" >Login</a>
        <a class="button m-3" [routerLink]="''">Home</a>
        <h2>Inscription</h2>
          <form (submit)="registerUser()" >
            <div class="inputBox">
              <label for="name">Nom</label>
              <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name">
            </div>
            <div class="inputBox">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="inputBox">
              <label for="password">Mot de passe</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password">
            </div>
            <button class="btn d-block mx-auto" type="submit">Submit</button>
          </form>
          </main>
  </div>
</body>
<footer>
</footer>
