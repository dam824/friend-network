<div class="full">
      <main class="box">
        <a class="button m-3" [routerLink]="'/register'" >S'enregistrer</a>
        <a class="button m-3" [routerLink]="''">Home</a>
          <h2>Connexion</h2>
          <form (submit)="loginUser()" >
            <div class="inputBox">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" >
            </div>
            <div class="inputBox">
              <label for="password">Mot de passe</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" >
            </div>
            <button class="btn d-block mx-auto" type="submit" >Submit</button>
          </form>
      </main>
  </div>
<footer>
</footer>
